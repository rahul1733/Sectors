#header{

display:flex;
align-items:center;
justify-content:center;
font-size:17px;
font-weight:700;
}

#map{height:calc(100vh - 55px);width:100%;}

/* Small labels */
.leaflet-tooltip.small-label{
background:white;
border:1px solid #000;
border-radius:4px;
padding:2px 4px;
font-size:10px;
font-weight:600;
}

/* Big label */
.leaflet-tooltip.big-label{
background:yellow;
border:2px solid #000;
border-radius:6px;
padding:4px 8px;
font-size:16px;
font-weight:800;
}

#gpsBtn{
position:absolute;
right:15px;
bottom:20px;
background:#1a73e8;
color:white;
border:none;
border-radius:50%;
width:48px;
height:48px;
font-size:20px;
box-shadow:0 2px 6px rgba(0,0,0,0.3);
z-index:999;
}
</style>
